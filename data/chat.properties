#################################### Usage ####################################
#
# This is the master system configuration file for chat addon
# Refer to eXo Platform Administrators Guide for more details.
# http://docs.exoplatform.com
#
# Define your own settings by uncommenting and updating entries below.
# The value provided for a configuration setting is its default value.
#
###############################################################################

# The host name or IP of MongoDB. Default value is localhost.
#dbServerHost=localhost

# The port number to connect to MongoDB host. Default value is 27017.
#dbServerPort=27017

# Name of the Mongo database name. Default value is chat.
#dbName=chat

# Set it true if authentication is required to access MongoDB. Default value is false.
#dbAuthentication=false

# Provide the username to access the database if authentication needed. Default value is EMPTY.
#dbUser=

# Provide the password to access the database if authentication needed. Default value is EMPTY.
#dbPassword=

# Base URL of the Chat Server. Chat server can run on a dedicated server. For this mode, base URL must use a format like : http://127.0.0.1:8080
# If empty, eXo Chat will use the Client server as the Chat Server BaseURL.
# Default value : EMPTY which is for One Tomcat Server mode.
#chatServerBase=

# URL to access Chat Server. Default value is /chatServer
#chatServerUrl=/chatServer

# Page where is installed eXo Chat.
#chatPortalPage=/portal/intranet/chat

# Time interval to refresh Notifications in the main menu in milliseconds.
# Default value is 3000
#chatIntervalNotif=3000

# Time interval to refresh messages in a chat in milliseconds.
#chatIntervalChat=3000

# Time interval to refresh user status in milliseconds.
#chatIntervalStatus=15000

# Time interval to refresh Users list in milliseconds.
#chatIntervalUsers=5000

# Time after which a token won't be valid. A use will then be considered offline.
# Default value is 60000 milliseconds.
#chatTokenValidity=60000

# The password to access REST services on the eXo Chatserver.
#chatPassPhrase=chat

# Cron job value to clean read notifications periodically.
# Use the Cron Expression syntax (http://www.quartz-scheduler.org/documentation/quartz-2.x/tutorials/tutorial-lesson-06).
# Defaut value is every hour.
#chatCronNotifCleanup=0 0/60 * * * ?

# eXo group who can create Teams. Default value is /platform/users.
#teamAdminGroup=/platform/users

# When getting message from a room. How many days in the past should we go.
# Default value is 30 days
#chatReadDays=30

# The number of messages that you can get in the Chat room.
#chatReadTotalJson=200

# SMTP protocol used to send meeting notes to chat room members.
# SMTP mail host.
#email.smtp.host=localhost

# SMTP mail port. Default value is 25.
#email.smtp.port=25

# SMTP authentication is required? Default value is false.
#email.smtp.auth=false

# Smtp mail username. Default value is EMPTY.
#email.smtp.username=

# Smtp mail password. Default value is EMPTY.
#email.smtp.password=

# Mail sender name.
#email.smtp.from=eXo Platform

# Sender email.
#email.smtp.from=chat@localhost.com